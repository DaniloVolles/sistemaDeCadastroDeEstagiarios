<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Dados Pessoais</title>
</head>
<body>

    <div class="container p-5">
        <form id="personal" class="section">
            <div class="mb-3">

                <h1>Dados Pessoais</h1>

                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu Nome">

                <label for="marital-status" class="form-label">Estado Civil</label>
                <input type="text" class="form-control" id="marital-status" placeholder="Digite seu estado civil">

                <label for="nationality" class="form-label">Nacionalidade</label>
                <input type="text" class="form-control" id="nationality" placeholder="Digite sua nacionalidade">

                <label for="birthdate" class="form-label">Data de Nascimento</label>
                <input type="text" class="form-control" id="birthdate" placeholder="Digite sua data de nascimento">

                <label for="birth-place" class="form-label">Naturalidade</label>
                <input type="text" class="form-control" id="birth-place" placeholder="Digite sua Naturalidade">

            </div>
        </form>
    </div>
</body>
</html>
